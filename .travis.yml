dist: precise
sudo: false
language: rust
rust:
  - stable
  - beta
  - nightly
addons:
  apt:
    sources:
      - lucid
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - libusb1.0-0-dev
matrix:
  allow_failures:
  - rust: nightly
  
before_script:
- ! 'pip install ''travis-cargo<0.2'' --user && export PATH=$HOME/.local/bin:$PATH'

script:
- ! 'travis-cargo build && travis-cargo --only stable doc'

after_success:
- travis-cargo --only stable doc-upload

notifications:
  email:
    on_success: never
  
